 {% extends "base.html" %}

{%  block content %}

<h2>Take on the Computer</h2>

<form action="/play" method="POST">
    <label for="player_name">Player Name</label>
    <input type="text" onfocus="this.value=''" name="player_name" id="player_name">
    <label for="player_choice">Player Choice</label>
    <input list="player_choice" type="text" onfocus="this.value=''" name="player_choice">
        <datalist id="player_choice">
            <option value="rock">
            <option value="paper">
            <option value="scissors">   
         </datalist>
    <!-- <input type="text" onfocus="this.value=''" name="player_choice" id="player_choice"> -->
    <input type="submit" value="Play">

</form>

<section>
    <p><b>{{ result }} {{ error }}</b></p>
</section>

    

    {% endblock %}
